<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Taller de Matemáticas con JavaScript</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <link rel="stylesheet" href="../src/css/main.css">
</head>

<body>

   <div class="container d-flex p-2 flex-column align-items-center">
      <h1>Calculadora de descuentos</h1>
      <div class="row w-100">
         <div class="col-sm-6 mb-3 mb-sm-0">
            <!-- CARD DESCUENTOS -->
            <div class="card">
               <div class="card-body">
                  <h5 class="card-title">Calcular descuentos</h5>
                  <label for="discount_form-price">Precio orginal del producto</label>
                  <input class="form-control mb-3" id="discount_form-price" type="number"
                     placeholder="Introducir precio">
                  <label for="discount_form-percentage">Descuento de tu producto</label>
                  <input class="form-control mb-3" id="discount_form-percentage" type="number"
                     placeholder="Introducir porcentaje">
                  <div class="alert alert-primary my-3 inactive" id="total_price" role="alert"></div>
                  <div class="alert alert-danger my-3 inactive" role="alert" id="total_error"></div>
                  <a href="#" class="btn btn-primary mx-auto" id="discount_form-btn">Calcular precio</a>
               </div>
            </div>
         </div>
         <div class="col-sm-6">
            <!-- CARD CUPONES -->
            <div class="card">
               <div class="card-body">
                  <h5 class="card-title">Calcular descuentos con cupones</h5>
                  <label for="coupons_form-price">Precio</label>
                  <input class="form-control mb-3" type="number" placeholder="Introducir precio"
                     id="coupons_form-price">
                  <label for="coupon">Cupon</label>
                  <input class="form-control mb-3" type="text" placeholder="Introducir cupón" id="coupon">
                  <div class="alert alert-primary my-3 inactive" role="alert" id="total_price-coupon"></div>
                  <div class="alert alert-danger my-3 inactive" role="alert" id="total_error-coupon"></div>
                  <a href="#" class="btn btn-primary mx-auto" id="coupon_form-btn">Calcular precio</a>
               </div>
            </div>
         </div>
      </div>
   </div>
   </div>


   <script src="../src/js/discounts.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
</body>

</html>
